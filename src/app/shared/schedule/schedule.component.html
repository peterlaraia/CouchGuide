<div class="week">
  <div class="day-of-week" *ngFor="let day of week" [class.on-schedule]="isDayInSchedule(day, days)">
    <div class="day">{{day | slice:0:3}}</div>
    <div *ngIf="isDayInSchedule(day, days)" class="time">{{time}}</div>
  </div>
</div>

<div class="disclaimer">*Displaying for timezone: {{timezone}}</div>

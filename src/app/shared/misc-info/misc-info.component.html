<div class="runtime">
  <div class="handshake left-hand">Runtime</div>
  <div class="handshake right-hand">{{displayRuntime(runtime)}}</div>
</div>
<div class="genres">
  <div class="handshake left-hand">Genres</div>
  <div class="handshake right-hand">{{genres.join(', ')}}</div>
</div>
<div class="location">
  <a [href]="networkUrl(network?.id, network?.name)">
    <div class="network">
      <div class="flag" [style.background]="flagLinkUrl(network?.country?.code)" [style.background-size]="'contain'"></div>
      {{network?.name}}
    </div>
  </a>
</div>

<div class="runtime">
  <div class="handshake left-hand">Runtime</div>
  <div class="handshake right-hand">{{displayRuntime(runtime)}}</div>
</div>
<div class="genres">
  <div class="handshake left-hand">Genres</div>
  <div class="handshake right-hand">{{genres.join(', ')}}</div>
</div>
<div class="network">
  {{network?.name}}...{{network?.country?.name}}
</div>

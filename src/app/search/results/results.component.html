<div class="result" *ngFor="let show of shows" (click)="navigateTo(show?.id)">
  <span *ifMediaQuery="'(min-width: 575px)'"><img *ngIf="show.image?.medium; else noImg; let img" [src]="img" /></span>
  <ng-template #noImg>
    <div class="no-img">
      No Image
    </div>
  </ng-template>
  <div class="result-name">{{show?.name}}</div>
</div>

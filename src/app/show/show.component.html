<h3>{{show?.name}}</h3>
<div class="show-container">

  <ul class="tabs" pvlTabGroup [tabPanel]="showPanel">
    <li pvlTab [tabId]="'summaryTab'" class="tab">
      Summary
      <ng-template>
        <div class="show-summary" [innerHtml]="show?.summary">
        </div>
      </ng-template>
    </li>
    <li pvlTab [tabId]="'scheduleTab'" class="tab">
      Schedule
      <ng-template>
        <div class="show-schedule">
          Schedule
        </div>
      </ng-template>
    </li>
    <li pvlTab [tabId]="'networkTab'" class="tab">
      Network
      <ng-template>
        <div class="show-network">
          Network
        </div>
      </ng-template>
    </li>
  </ul>

  <div class="show-image" *ifMediaQuery="'(min-width: 501px)'">
    <img *ngIf="show?.image?.medium; else noImg; let img" [src]="img" />
    <ng-template #noImg>
      <div class="no-img">
        No Image
      </div>
    </ng-template>
  </div>
  
  <ng-template pvlTabPanel #showPanel="pvlTabPanel"></ng-template>
</div>
